<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Compatibilidade Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .result-ok {
            color: #16a34a; /* green-600 */
            font-weight: 600;
        }
        .result-incompatible {
            color: #b91c1c; /* red-700 */
            font-weight: 600;
        }
        .result-warning {
            color: #b45309; /* amber-700 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="max-w-4xl w-full">
        <div class="card mb-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Analisador de Compatibilidade Solar (PV)</h1>
            <p class="text-gray-600 text-center mb-8">Insira os dados técnicos do painel e do inversor para calcular a compatibilidade.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Coluna de Dados do Painel Solar -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Dados do Painel Solar</h2>
                    <div>
                        <label for="pmax" class="block text-sm font-medium text-gray-700">Potência Máxima (Pmax) em Watts</label>
                        <input type="number" id="pmax" placeholder="ex: 550" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="vmp" class="block text-sm font-medium text-gray-700">Tensão de Máxima Potência (Vmp) em Volts</label>
                        <input type="number" id="vmp" placeholder="ex: 41.7" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="imp" class="block text-sm font-medium text-gray-700">Corrente de Máxima Potência (Imp) em Amperes</label>
                        <input type="number" id="imp" placeholder="ex: 13.2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="voc" class="block text-sm font-medium text-gray-700">Tensão de Circuito Aberto (Voc) em Volts</label>
                        <input type="number" id="voc" placeholder="ex: 49.6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="isc" class="block text-sm font-medium text-gray-700">Corrente de Curto-Circuito (Isc) em Amperes</label>
                        <input type="number" id="isc" placeholder="ex: 14.01" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Coluna de Dados do Inversor -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Dados do Inversor</h2>
                    <div>
                        <label for="inv_potencia" class="block text-sm font-medium text-gray-700">Potência Máxima CC</label>
                        <input type="number" id="inv_potencia" placeholder="ex: 7500" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="inv_tensao_max" class="block text-sm font-medium text-gray-700">Tensão de Entrada Máxima (DC) em Volts</label>
                        <input type="number" id="inv_tensao_max" placeholder="ex: 600" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="inv_mppt_min" class="block text-sm font-medium text-gray-700">Tensão de Partida</label>
                        <input type="number" id="inv_mppt_min" placeholder="ex: 125" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="inv_mppt_max" class="block text-sm font-medium text-gray-700">Tensão Máxima da Faixa MPPT em Volts</label>
                        <input type="number" id="inv_mppt_max" placeholder="ex: 550" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="inv_corrente_max" class="block text-sm font-medium text-gray-700">Corrente Máxima por MPPT (Imp) em Amperes</label>
                        <input type="number" id="inv_corrente_max" placeholder="ex: 15" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="inv_isc_max" class="block text-sm font-medium text-gray-700">Corrente Máxima de Curto-Circuito (Isc) por MPPT</label>
                        <input type="number" id="inv_isc_max" placeholder="ex: 20" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <!-- Seção de Configuração do Sistema -->
            <div class="mt-8 pt-6 border-t">
                 <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Configuração do Sistema</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label for="num_mppt" class="block text-sm font-medium text-gray-700">Número de MPPTs do Inversor</label>
                        <select id="num_mppt" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" onchange="gerarCamposEntradas()">
                            <option value="1">1 MPPT</option>
                            <option value="2">2 MPPTs</option>
                            <option value="3">3 MPPTs</option>
                            <option value="4">4 MPPTs</option>
                            <option value="5">5 MPPTs</option>
                            <option value="6">6 MPPTs</option>
                            <option value="7">7 MPPTs</option>
                            <option value="8">8 MPPTs</option>
                            <option value="9">9 MPPTs</option>
                            <option value="10">10 MPPTs</option>
                            <option value="11">11 MPPTs</option>
                            <option value="12">12 MPPTs</option>
                            <option value="13">13 MPPTs</option>
                            <option value="14">14 MPPTs</option>
                            <option value="15">15 MPPTs</option>
                            <option value="16">16 MPPTs</option>
                            <option value="17">17 MPPTs</option>
                            <option value="18">18 MPPTs</option>
                            <option value="19">19 MPPTs</option>
                            <option value="20">20 MPPTs</option>
                        </select>
                    </div>
                    <div class="space-y-4" id="entradas_mppt_container">
                        <!-- Campos de entradas por MPPT serão gerados aqui -->
                    </div>
                 </div>
            </div>
            
            <!-- Botões -->
            <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="analisarCompatibilidade()" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                    Analisar
                </button>
                 <button onclick="limparCampos()" class="w-full sm:w-auto bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors">
                    Limpar
                </button>
            </div>
        </div>

        <!-- Seção de Resultados -->
        <div id="resultado" class="card mt-6 hidden"></div>

    </main>

    <script>
        window.onload = gerarCamposEntradas;

        function gerarCamposEntradas() {
            const numMppt = document.getElementById('num_mppt').value;
            const container = document.getElementById('entradas_mppt_container');
            container.innerHTML = ''; 

            for (let i = 1; i <= numMppt; i++) {
                const div = document.createElement('div');
                const label = document.createElement('label');
                label.htmlFor = `entradas_mppt_${i}`;
                label.className = 'block text-sm font-medium text-gray-700';
                label.textContent = `Nº de Strings na MPPT ${i}`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `entradas_mppt_${i}`;
                input.placeholder = 'ex: 1';
                input.value = '1';
                input.className = 'mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500';

                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            }
        }

        function analisarCompatibilidade() {
            const painel = {
                pmax: parseFloat(document.getElementById('pmax').value), vmp: parseFloat(document.getElementById('vmp').value),
                imp: parseFloat(document.getElementById('imp').value), voc: parseFloat(document.getElementById('voc').value),
                isc: parseFloat(document.getElementById('isc').value)
            };
            const inversor = {
                potencia: parseFloat(document.getElementById('inv_potencia').value), tensao_max: parseFloat(document.getElementById('inv_tensao_max').value),
                mppt_min: parseFloat(document.getElementById('inv_mppt_min').value), mppt_max: parseFloat(document.getElementById('inv_mppt_max').value),
                corrente_max: parseFloat(document.getElementById('inv_corrente_max').value),
                isc_max: parseFloat(document.getElementById('inv_isc_max').value)
            };
            const numMppt = parseInt(document.getElementById('num_mppt').value);

            if (Object.values(painel).some(isNaN) || Object.values(inversor).some(isNaN)) {
                document.getElementById('resultado').innerHTML = `<h2 class="text-2xl font-bold text-center text-red-600">Erro</h2><p class="text-center mt-2">Por favor, preencha todos os campos com valores numéricos válidos.</p>`;
                document.getElementById('resultado').classList.remove('hidden');
                return;
            }
            
            let compativelGeral = true;
            let temAvisoClipping = false;
            let relatorioHTML = `<h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Relatório de Compatibilidade</h2><div class="space-y-6">`;

            // 1. ANÁLISE DE QUANTIDADE MÁXIMA DE MÓDULOS POR POTÊNCIA CC
            const maxModulosPotencia = Math.floor(inversor.potencia / painel.pmax);
            relatorioHTML += `<div class="p-4 border rounded-lg">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">1. ANÁLISE DE QUANTIDADE MÁXIMA DE MÓDULOS POR POTÊNCIA CC</h3>
                                <p>Cálculo: ${inversor.potencia}W (Inversor) / ${painel.pmax}W (Painel)</p>
                                <p class="mt-2"><strong>Resultado:</strong> O inversor suporta um máximo de <strong>${maxModulosPotencia} módulos</strong> no total.</p>
                              </div>`;

            // 2. ANÁLISE POR MPPT / ANÁLISE CORRENTE
            let isIscError = false;
            relatorioHTML += `<div class="p-4 border rounded-lg">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">2. ANÁLISE POR MPPT / ANÁLISE CORRENTE</h3>`;
            for (let i = 1; i <= numMppt; i++) {
                const entradas = parseInt(document.getElementById(`entradas_mppt_${i}`).value) || 0;
                const correnteTotal_Imp = entradas * painel.imp;
                const correnteTotal_Isc = entradas * painel.isc;
                
                const impCompativel = correnteTotal_Imp <= inversor.corrente_max;
                const iscCompativel = correnteTotal_Isc <= inversor.isc_max;
                
                if (!iscCompativel) {
                    compativelGeral = false;
                    isIscError = true;
                }
                if (!impCompativel) temAvisoClipping = true;

                const impClasses = impCompativel ? '' : 'p-2 rounded-md bg-yellow-100 border border-yellow-300';
                const iscClasses = iscCompativel ? '' : 'p-2 rounded-md bg-red-100 border border-red-300';

                relatorioHTML += `<div class="mt-2 pt-2 border-t">
                                    <p><strong>MPPT ${i}</strong> com ${entradas} string(s):</p>
                                    <div class="ml-4 mt-2 space-y-4">
                                        <div class="${impClasses}">
                                            <p class="text-sm font-medium">Análise de Corrente de Operação (Imp):</p>
                                            <p class="text-xs text-gray-600">Verifica se a corrente de trabalho pode causar perdas (clipping).</p>
                                            <p class="text-sm">Corrente Total: ${correnteTotal_Imp.toFixed(2)}A | Limite do Inversor: ${inversor.corrente_max}A</p>
                                            <p class="text-sm font-semibold ${impCompativel ? 'result-ok' : 'result-warning'}">
                                                ${impCompativel ? 'Resultado: OK' : 'Resultado: AVISO - A corrente de operação excede o limite, o que pode causar perdas de energia (clipping).'}
                                            </p>
                                        </div>
                                        <div class="${iscClasses}">
                                            <p class="text-sm font-medium">Análise de Corrente de Segurança (Isc):</p>
                                            <p class="text-xs text-gray-600">Verifica se a corrente máxima é segura para o inversor.</p>
                                            <p class="text-sm">Corrente Total: ${correnteTotal_Isc.toFixed(2)}A | Limite do Inversor: ${inversor.isc_max}A</p>
                                            <p class="text-sm font-semibold ${iscCompativel ? 'result-ok' : 'result-incompatible'}">
                                                ${iscCompativel ? 'Resultado: COMPATÍVEL' : 'Resultado: INCOMPATÍVEL - A corrente de curto-circuito excede o limite de segurança. Risco de dano!'}
                                            </p>
                                        </div>
                                    </div>
                                  </div>`;
            }
            relatorioHTML += `</div>`;

            // 3. ANÁLISE POR MPPT / ANÁLISE TENSÃO
            const maxPaineisVoc = Math.floor(inversor.tensao_max / painel.voc);
            const minPaineisPartida = Math.ceil(inversor.mppt_min / painel.vmp);
            if (minPaineisPartida > maxPaineisVoc) compativelGeral = false;
            
            relatorioHTML += `<div class="p-4 border rounded-lg">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">3. ANÁLISE POR MPPT / ANÁLISE TENSÃO</h3>
                                <p><strong>Máximo de painéis por string (Segurança Voc):</strong> ${maxPaineisVoc}</p>
                                <p class="text-sm ml-4">(${inversor.tensao_max}V / ${painel.voc}V)</p>
                                <p><strong>Mínimo de painéis por string (Partida):</strong> ${minPaineisPartida}</p>
                                <p class="text-sm ml-4">(${inversor.mppt_min}V / ${painel.vmp}V)</p>
                                <hr class="my-2">
                                <p class="mt-2"><strong>Resultado:</strong> Para operar corretamente, cada string deve ter entre <strong>${minPaineisPartida} e ${maxPaineisVoc} painéis</strong>.</p>
                              </div>`;

            // 4. RESUMO
            relatorioHTML += `<div class="p-4 border rounded-lg">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">4. RESUMO</h3>`;
            if (compativelGeral) {
                relatorioHTML += `<p class="result-ok font-bold">VEREDITO: O SISTEMA É COMPATÍVEL.</p>
                                  <p class="text-sm mt-2">Com base nos dados fornecidos, a configuração é viável seguindo as regras abaixo:</p>
                                  <ul class="list-disc list-inside text-sm mt-2 space-y-1">
                                    <li>O número total de módulos não deve exceder <strong>${maxModulosPotencia}</strong> (limite de potência).</li>
                                    <li>Cada string deve conter entre <strong>${minPaineisPartida} e ${maxPaineisVoc}</strong> módulos (limite de tensão).</li>
                                    <li>A configuração de strings por MPPT informada <strong>é segura</strong> em relação à corrente de curto-circuito (Isc).</li>
                                  </ul>`;
                if(temAvisoClipping) {
                    relatorioHTML += `<div class="mt-3 p-2 rounded-md bg-yellow-100 border border-yellow-300 result-warning">
                                        <strong>Atenção:</strong> Foi identificado um aviso de corrente de operação (Imp) acima do limite em ao menos uma MPPT. Isso pode resultar em perdas de geração (clipping) em dias de alta irradiação.
                                      </div>`;
                }
            } else {
                relatorioHTML += `<p class="result-incompatible font-bold">VEREDITO: O SISTEMA É INCOMPATÍVEL.</p>
                                  <p class="text-sm mt-2">Um ou mais critérios de segurança não foram atendidos. Verifique os pontos abaixo:</p>
                                  <ul class="list-disc list-inside text-sm mt-2 space-y-1">`;
                if (minPaineisPartida > maxPaineisVoc) {
                    relatorioHTML += `<li><strong>Problema de Tensão:</strong> O número mínimo de painéis para partida (${minPaineisPartida}) é maior que o máximo suportado (${maxPaineisVoc}).</li>`;
                }
                if (isIscError) {
                     relatorioHTML += `<li><strong>Problema de Corrente:</strong> A corrente de curto-circuito (Isc) em ao menos uma MPPT excede o limite de segurança do inversor.</li>`;
                }
                relatorioHTML += `</ul>`;
            }
            
            // Avisos Finais
            relatorioHTML += `<div class="mt-4 pt-3 border-t">
                                <h4 class="font-semibold text-gray-600">Avisos Importantes:</h4>
                                <ul class="list-disc list-inside text-xs text-gray-500 mt-2 space-y-1">
                                    <li>Esta é uma análise preliminar. <strong>Sempre consulte o datasheet</strong> dos fabricantes antes de qualquer instalação.</li>
                                    <li>Os cálculos de tensão não consideram o coeficiente de temperatura, que pode aumentar a tensão (Voc) em dias frios. Verifique esta informação no manual.</li>
                                    <li>Este programa não substitui a análise de um engenheiro ou profissional qualificado.</li>
                                </ul>
                              </div>`;
            relatorioHTML += `</div>`;

            relatorioHTML += `</div>`; // Fim do container space-y-6

            document.getElementById('resultado').innerHTML = relatorioHTML;
            document.getElementById('resultado').classList.remove('hidden');
        }

        function limparCampos() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = '');
            document.getElementById('num_mppt').value = '1';
            gerarCamposEntradas();
            document.getElementById('resultado').classList.add('hidden');
            document.getElementById('resultado').innerHTML = '';
        }
    </script>

</body>
</html>
